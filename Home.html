
<!DOCTYPE html>
<html>
    <head>
        <title>Covid Updates</title>
        <script>
        async function getData() {
            const response = await fetch("https://api.covid19api.com/summary");
            const data = await response.json();
            document.getElementById("confirmed").innerHTML = data.Global.TotalConfirmed;
            document.getElementById("deaths").innerHTML = data.Global.TotalDeaths;
            document.getElementById("recovered").innerHTML = data.Global.TotalRecovered;
        }
        </script>
    </head>
    <div class="topnav" >
        <a class="active" href="#home">Home</a>
        <a href="News.html">News</a>
        <a href="Game.html">Game</a>
        <a href="Contact.html">Contact</a>
        <a href="About.html">About</a>
    </div>
    <nav>
        <link href="Home.css" rel="stylesheet" type="text/css"/>

    </nav>


    <body onload="getData()">
        <h1>COVID-19 Update</h1>
        <table>
          <tr>
            <td>Confirmed:</td>
            <td id="confirmed"></td>
          </tr>
          <tr>
            <td>Deaths:</td>
            <td id="deaths"></td>
          </tr>
          <tr>
            <td>Recovered:</td>
            <td id="recovered"></td>
          </tr>
        </table>
    </body>    
</html>
